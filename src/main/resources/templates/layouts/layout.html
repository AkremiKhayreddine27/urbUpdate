    <meta name="csrf-token" th:content="${_csrf.token}"/>
    <link th:href="@{/css/all.css}" rel="stylesheet"/>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.Laravel = {csrfToken: ''};

        /*]]>*/
    </script>
</head>
<body>
<div>
    <div id="alerts" class="app-alert">
        <alert :message="message" :type="type" v-if="show"></alert>
    </div>

    <!-- Header -->

    </header>
    <!-- End Header -->
    <!-- Navbar -->
    <nav th:replace="layouts/fragments/navbar :: navbar">

    </nav>
    <!-- End Navbar -->

    <!-- Current page -->
    <main layout:fragment="page">

    </main>
    <!-- End Current page -->

    <!-- Footer -->
    <footer th:replace="layouts/fragments/footer :: footer">

    </footer>
    <!-- End Footer -->

</div>
<script th:src="@{/js/app.js}"></script>
<th:block layout:fragment="script">

</th:block>
</body>
</html>
