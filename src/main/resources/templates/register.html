<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<head>
    <title>S'inscrire</title>
</head>
<body>
<div class="container" layout:fragment="page">

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Inscription</div>
            <div class="panel-body">
                <form class="form-horizontal" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">Login</label>

                        <div class="col-md-6">
                            <input id="name" th:field="*{name}" type="text" class="form-control"/>

                            <span class="help-block" th:each="error: ${#fields.errors('name')}"
                               th:text="${error}">Validation error</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Addresse e-mail</label>

                        <div class="col-md-6">
                            <input id="email" th:field="*{email}" type="email" class="form-control"/>

                            <span class="help-block" th:each="error: ${#fields.errors('email')}"
                                  th:text="${error}">Validation error</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Mot de passe</label>

                        <div class="col-md-6">
                            <input id="password" th:field="*{password}" type="password" class="form-control"/>

                            <span class="help-block" th:each="error: ${#fields.errors('password')}"
                                  th:text="${error}">Validation error</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="matchingPassword" class="col-md-4 control-label">Confirmer mot de passe</label>

                        <div class="col-md-6">
                            <input id="matchingPassword" th:field="*{matchingPassword}" type="password" class="form-control"/>
                            <span class="help-block" th:each="error: ${#fields.errors('matchingPassword')}"
                                  th:text="${error}">Validation error</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
