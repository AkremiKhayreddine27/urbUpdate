<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<head>
    <title>Se connecter</title>
</head>
<body>
<div class="container" layout:fragment="page">

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Address E-Mail</label>

                        <div class="col-md-6">
                            <input id="email" type="text" class="form-control" name="username" required="true"/>

                            <span class="help-block" th:if="${param.error != null}">
                                        <strong>Rong password</strong>
                                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Mot de passe</label>

                        <div class="col-md-6">
                            <input id="password" type="password" class="form-control" name="password" required="true" />

                            <span class="help-block" th:if="${param.error != null}">
                                        <strong></strong>
                                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
